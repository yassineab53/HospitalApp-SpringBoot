<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background for the body */
        }

        nav {
            background-color: #0056b3; /* Dark blue for navbar */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for navbar */
        }

        nav .nav-link {
            color: #ffffff !important; /* White links in the navbar */
        }

        nav .nav-link:hover {
            color: #cce7ff !important; /* Light blue hover effect */
        }

        .dropdown-menu {
            background-color: #ffffff; /* White background for dropdown menu */
            border: 1px solid #0056b3; /* Blue border for dropdown */
        }

        .dropdown-item:hover {
            background-color: #e9f3ff; /* Light blue hover effect for dropdown items */
            color: #0056b3 !important;
        }

        footer {
            background-color: #0056b3;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: #ffffff;">Hospital</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/user/index}">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Patients</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/admin/formPatient}">Nouveau</a></li>
                    <li><a class="dropdown-item" th:href="@{/userindex}">Chercher</a></li>
                </ul>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" th:text="${#authentication.name}"></a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <form method="post" th:action="@{/logout}">
                            <button class="dropdown-item" type="submit">Logout</button>
                        </form>
                    </li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<!-- Content Section -->
<div layout:fragment="content" class="container mt-4">
    <!-- Dynamic content will be inserted here -->
</div>

<!-- Footer -->
<footer>
    &copy; 2024 Hospital Management System. All Rights Reserved.
</footer>
</body>
</html>
