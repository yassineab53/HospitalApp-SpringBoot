<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <style>
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .btn-info, .btn-outline-info {
            border-radius: 20px;
        }
        .table th {
            background-color: #f1f1f1;
        }
        .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header">Liste des patients</div>
            <div class="card-body">
                <form method="get" th:href="@{/user/index}">
                    <div class="row mb-3">
                        <div class="col-4">
                            <label for="keyword" class="form-label">Keyword:</label>
                            <input type="text" id="keyword" class="form-control" name="keyword" placeholder="Rechercher...">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-info w-100 mt-4">
                                <i class="bi bi-search"></i> Rechercher
                            </button>
                        </div>
                    </div>
                </form>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Date</th>
                        <th>Malade</th>
                        <th>Score</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${listPatients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${(p.malade) ? 'oui' : 'non'}"></td>
                        <td th:text="${p.score}"></td>
                        <td>
                            <div class="btn-group">
                                <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                                   onclick="return confirm('Etes-vous sÃ»r ?')"
                                   class="btn btn-danger btn-sm"
                                   th:href="@{/admin/deletePatient(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                                    <i class="bi bi-trash"></i>
                                </a>
                                <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                                   class="btn btn-warning btn-sm"
                                   th:href="@{/admin/editPatient(id=${p.id})}">
                                    <i class="bi bi-pencil"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center mt-4">
                    <ul class="pagination">
                        <li th:each="page, status : ${pages}">
                            <a th:class="${status.index == currentPage ? 'btn btn-info mx-1' : 'btn btn-outline-info mx-1'}"
                               th:href="@{/user/index(page=${status.index}, keyword=${keyword})}"
                               th:text="${status.index}">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
