<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            background-color: #6a0dad; /* Purple header bar */
            padding: 10px 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .navbar h1 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #6a0dad; /* Purple text */
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        form {
            background: #fff;
            border-radius: 12px;
            padding: 30px 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        form div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6a0dad;
            box-shadow: 0px 0px 8px rgba(106, 13, 173, 0.3);
        }

        button {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #6a0dad;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background: #580b9c;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0px);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #6a0dad;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="navbar">
    <h1>login</h1>
</div>

<div>
    <h1>Page de Connexion</h1>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Connexion</button>
        <div class="form-footer">
            <a href="#">Mot de passe oubli√© ?</a>
        </div>
    </form>
</div>
</body>
</html>
